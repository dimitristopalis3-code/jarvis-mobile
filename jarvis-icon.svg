  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <circle cx="256" cy="256" r="230" fill="none" stroke="#00E5FF" stroke-width="20" filter="url(#glow)"/>
  
  <circle cx="256" cy="256" r="170" fill="none" stroke="#00E5FF" stroke-width="15" stroke-dasharray="40 20" opacity="0.8"/>
  
  <circle cx="256" cy="256" r="80" fill="#00E5FF" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="60" fill="#FFFFFF" opacity="0.5"/>
</svg>